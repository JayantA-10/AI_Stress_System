{% extends "base.html" %}
{% block title %}Register â€” StressAI{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card card">
    <h2>Create account</h2>
    <p class="sub">Join StressAI to track your academic wellbeing</p>

    <form method="POST">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Choose a username" autofocus />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="your@email.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Create a password" />
      </div>
      <div class="form-group">
        <label>Account Type</label>
        <select name="role">
          <option value="student">Student</option>
          <option value="counselor">Counselor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Create Account</button>
    </form>

    <div class="auth-footer">
      Already registered? <a href="{{ url_for('login') }}">Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
